<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    width: 100%;
}

.image {
    height: 80vh;
    position: relative;
    width: 100%;
}

img {
    height: 100%;
    width: 100%;
    object-fit: cover;
    overflow: hidden;
}

.navbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    color: aliceblue;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0.5rem 1rem;
    flex-wrap: wrap;
   
}

ul {
    list-style: none;
    display: flex;
    gap: 1rem;
    font-size: 1rem;
    font-weight: 900;
    letter-spacing: 0.1rem;
    margin: 0;
    padding: 0;
}

#nav-logo {
    font-size: 1rem;
    font-weight: 900;
    letter-spacing: 0.1rem;
    padding: 0.5rem 0;
}

h1, h2 {
    color: aliceblue;
}

.center {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    padding: 1rem;
    width: 90%;
}

#z {
    font-size: 5rem;
}

input {
    height: 3rem;
    width: 100%;
    max-width: 25rem;
    padding: 0.5rem;
    border-radius: 0.5rem;
    margin-top: 0.5rem;
}

/* Cards Section */
.foods-section {
    display: flex;
    margin: 2rem 1rem;
    justify-content: center;
    gap: 1.5rem;
    flex-wrap: wrap;
}

.card {
    flex: 1 1 280px;
    max-width: 350px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 1rem;
    text-align: center;
    transition: transform 0.3s ease;
}

.card img {
    height: 200px;
    width: 100%;
    object-fit: cover;
    border-radius: 0.2rem;
}

.card h3 {
    letter-spacing: 0.1rem;
    margin-top: 0.5rem;
}

.card:hover {
    transform: scale(1.02);
}


@media screen and (max-width: 768px) {
    .navbar {
        
        flex-direction: row;
        align-items: flex-start;
    }

    ul {
        flex-direction: column;
        width: 100%;
        gap: 0.5rem;
    }

    #z {
        font-size: 3rem;
    }

    .center h2 {
        font-size: 1rem;
    }

    input {
        width: 90%;
    }
}


</style>
<body>
    <header>
        <div class="image">
            <img src="https://b.zmtcdn.com/web_assets/81f3ff974d82520780078ba1cfbd453a1583259680.png" alt="Background Image">
            <nav>
                <div class="navbar">
                    <p id="nav-logo">Get the App</p>
                    <ul>
                        <li>Home</li>
                        <li>Order</li>
                        <li>Login</li>
                        <li>Signup</li>
                        
                    </ul>
                </div>
            </nav>
            <div class="center">
                <h1 id="z">Zomato</h1>
                <h2 class="z2">Discover the best food & drinks in Visakhapatnam</h2>
                <input type="text" placeholder="Search for restaurant, cuisine or dish">
                
            </div>
        </div>
    </header>
    <section>
        <div class="foods-section">
            <div class="card">
                <img src="https://b.zmtcdn.com/web_assets/81f3ff974d82520780078ba1cfbd453a1583259680.png" alt="Background Image">
                <h3>Biryani</h3>
            </div>
            <div class="card">
                 <img src="https://b.zmtcdn.com/web_assets/81f3ff974d82520780078ba1cfbd453a1583259680.png" alt="Background Image">
                 <h3>Starters</h3>
            </div>
            <div class="card">
                 <img src="https://b.zmtcdn.com/web_assets/81f3ff974d82520780078ba1cfbd453a1583259680.png" alt="Background Image">
                 <h3>Deserts</h3>
            </div>

        </div>
    </section>
</body>
</html>
